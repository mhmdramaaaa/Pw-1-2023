<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mencari Luas Dan Keliling Lingkaran</title>
</head>
<body>
  <form id="Lingkaran">
    <label for="radius">Masukan Jari-Jari LIngkaran:</label>
    <input type="number" id="radius" name="radius" onchange="hitung()">
  </form>

  <div id="result">
    <p><strong>Luas lingkaran:</strong><span id="luas"></span></p>
    <p><strong>Keliling Lingkaran:</strong><span id="keliling"></span></p>
  </div>

  <script>
    function hitung() {
      var radius = parseFloat(document.getElementById('radius').value);

      var luas = Math.PI * Math.pow(radius, 2);
      var keliling = 2 * Math.PI * radius;

      document.getElementById('luas').innerText = luas.toFixed(2);
      document.getElementById('keliling').innerText = keliling.toFixed(2);
    }

    document.getElementById('radius').addEventListener('input', hitung);
    </script>
</body>
</html>
